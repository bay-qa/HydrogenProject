parallel: -f pretty --format ParallelTests::Cucumber::FailuresLogger --out rerun.txt --format html --out test_out/html/report<%= ENV['TEST_ENV_NUMBER'] %>.html --format junit --out test_out/junit/report<%= ENV['TEST_ENV_NUMBER'] %> --format json --out test_out/json/report<%= ENV['TEST_ENV_NUMBER'] %>.json
parallel_rerun: -f pretty --format ParallelTests::Cucumber::FailuresLogger --out test_out/rerun/rerun.txt --format html --out test_out/rerun/html/report<%= ENV['TEST_ENV_NUMBER'] %>.html --format junit --out test_out/rerun/junit/report<%= ENV['TEST_ENV_NUMBER'] %> --format json --out test_out/rerun/json/report<%= ENV['TEST_ENV_NUMBER'] %>.json
